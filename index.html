<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="grid-container">

        <div></div>

        <div class="div2">
            <h1 id="title">Hangman</h1>
            <svg height="300" width="300" id="hangman">
                <!--base -->
                <line x1="50" y1="200" x2="150" y2="200" style="stroke:black;stroke-width:5" />
                <!-- pole -->
                <line x1="100" y1="200" x2="100" y2="50" style="stroke:black;stroke-width:3" />
                <!-- ceiling -->
                <line x1="90" y1="60" x2="190" y2="60" style="stroke:black;stroke-width:3" />
                <!-- rope -->
                <line x1="170" y1="60" x2="170" y2="70" style="stroke:black;stroke-width:3" />
                <!-- body -->
                <!-- mouth -->
                <circle class="body-parts" id="mouth" cx="170" cy="85" r="15" stroke="black" stroke-width="3"
                    fill="teal" visibility="hidden" />

         

                <!-- body -->
                <line class="body-parts" id="body" x1="170" y1="100" x2="170" y2="150"
                    style="stroke:black;stroke-width:3" visibility="hidden" />
                <!-- left hand -->
                <line class="body-parts" id="left-hand" x1="170" y1="125" x2="150" y2="145"
                    style="stroke:black;stroke-width:3" visibility="hidden" />
                <!-- right hand -->
                <line class="body-parts" id="right-hand" x1="170" y1="125" x2="190" y2="145"
                    style="stroke:black;stroke-width:3" visibility="hidden" />
                <!-- left leg -->
                <line class="body-parts" id="left-leg" x1="170" y1="150" x2="150" y2="175"
                    style="stroke:black;stroke-width:3" visibility="hidden" />
                <!-- right leg -->
                <line class="body-parts" id="right-leg" x1="170" y1="150" x2="190" y2="175"
                    style="stroke:black;stroke-width:3" visibility="hidden" />


            </svg>
            <h4>Wrong : <span id="wrong-letter"></span></h4>
            <h4>Guess the Word :
                <div id="right">
                </div>
            </h4>
        </div>
        <div class="div3">
            
        </div>
    </div>



    <script src="./index.js"></script>
</body>

</html>
