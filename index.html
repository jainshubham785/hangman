<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class = "container">
        <h1>hangman</h1>
        <svg height="300" width="500" id="hangman">
            <!--base -->
            <line x1="50" y1="200" x2="150" y2="200" style="stroke:black;stroke-width:5" />
            <!-- pole -->
            <line x1="100" y1="200" x2="100" y2="50" style="stroke:black;stroke-width:3" />
            <!-- ceiling -->
            <line x1="90" y1="60" x2="190" y2="60" style="stroke:black;stroke-width:3" />
            <!-- rope -->
            <line x1="170" y1="60" x2="170" y2="70" style="stroke:black;stroke-width:3" />
            <!-- body -->
            <!-- mouth -->
            <circle id="mouth" cx="170" cy="85" r="15" stroke="black" stroke-width="3" fill="teal" visibility="hidden" />
            <!-- body -->
            <line id="body" x1="170" y1="100" x2="170" y2="150" style="stroke:black;stroke-width:3" visibility="hidden" />
            <!-- left hand -->
            <line id="left-hand" x1="170" y1="125" x2="150" y2="105" style="stroke:black;stroke-width:3"
                visibility="hidden" />
            <!-- right hand -->
            <line id="right-hand" x1="170" y1="125" x2="190" y2="105" style="stroke:black;stroke-width:3"
                visibility="hidden" />
            <!-- left leg -->
            <line id="left-leg" x1="170" y1="150" x2="150" y2="175" style="stroke:black;stroke-width:3"
                visibility="hidden" />
            <!-- right leg -->
            <line id="right-leg" x1="170" y1="150" x2="190" y2="175" style="stroke:black;stroke-width:3"
                visibility="hidden" />
    
            
        </svg>
        <h4>Wrong : <span id="wrong-letter"></span></h4>
    </div>
    
    <script src="./index.js"></script>
</body>

</html>
